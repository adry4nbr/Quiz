<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Quiz Simples Configurável</title>
</head>
<body>
    <!-- Container para onde vai ficar todo o quiz -->
    <div class="Container">
        <!-- Topo onde vai ficar o timer e em qual pergunta o usuaria está -->
        <div class="topo">
            <!-- Timer OBS: remover os X-->
            <div id="timer">Tempo: <span id="time-left"> x </span> s</div>
            <!-- Contador de pergunta OBS: remover os X-->
            <div id="N-question"> Pergunta <span id="Numero"> x </span> de 10</div>
        </div>
        
        <!-- Seção onde vai ficar a imagem -->
        <section>
            <img id="img" src="" alt="imagem">
        </section>

        <!-- A pergunta OBS: esse texto foi só para saber onde vai ficar --> 
        <div class="question" id="question-text">Colocar a pergunta aqui:</div>

        <!-- Não mexi em nada aqui -->
        <div class="options" id="options"></div>
        <div id="result"></div>
    </div>
</body>
</html>
