<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/quiz-site/quiz-site.css">
    <title>Quiz Simples Configurável</title>
</head>
<body>
    <!-- Container para onde vai ficar todo o quiz -->
    <div class="Container" id="quiz-container">
        <!-- Topo onde vai ficar o timer e em qual pergunta o usuaria está -->
        <div class="topo">
            <!-- Timer OBS: remover os X-->
            <div id="timer">Tempo: <span id="time-left"> x </span> s</div>
            <!-- Contador de pergunta OBS: remover os X-->
            <div id="N-question"> 
                <span id="Numero-Q"></span>
            </div>
        </div>
        
        <!-- Seção onde vai ficar a imagem -->
        <section id="section-image">
        </section>

        <!-- A pergunta OBS: esse texto foi só para saber onde vai ficar --> 
        <div class="question" id="question-text"></div>

        <!-- Não mexi em nada aqui -->
        <div class="options" id="options"></div>
        <div id="result"></div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
